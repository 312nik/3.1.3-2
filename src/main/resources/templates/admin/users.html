<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:display="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
   <br><br>
    <p th:text="${userPrincipal.email} +' with roles: '+ ${rolesString}"></p>

    <br><br>


    <h2>Users</h2>
    <table border="1" cellpadding="5">
        <thead>
        <tr>

            <th>Name</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Age</th>
            <th>Role</th>
            <th colspan="2">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.lastName}">Lastname</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.age}">Age</td>
            <td th:text="${user.roles}">Age</td>

            <td >
                <form th:method="get"  th:action="@{/admin/edit/{id}(id=${user.id})}">
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>

                <form th:method="post" th:action="@{/admin/delete/{id}(id=${user.id})}">
                    <input type="submit" value="Delete">
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<p><a href="/admin/new">Create user</a></p>



<p><a href="/user/user">User</a></p>


<p><a href="/logout">Logout</a></p>


</body>
</html>
