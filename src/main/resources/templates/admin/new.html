<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>


<form action="#" th:action="@{/admin/new}" th:object="${user}"   method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <br>
    <br>
    <label for="lastname">Lastname</label>
    <input type="text" th:field="*{lastName}" id="lastname" placeholder="Lastname">
    <br>
    <br>
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <p th:text="${emailError}" ></p>

    <br>
    <br>
    <label for="password" >Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password" required>
    <br>
    <br>
    <br>
    <label for=> Choose role</label>
    <br>

    <label>
        <select name="selectRoles" required multiple size="2">
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
        </select>
    </label>

    <br><br>


<input type="submit" value="Create user">
</form>
</body>
</html>
