<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USer</title>
</head>
<body>
<table border="1" cellpadding="5">
  <thead>
  <tr>

    <th>Name</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Age</th>
    <th>Role</th>
    <th colspan="3">Options</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user:${users}">
    <td th:text="${user.name}">Name</td>
    <td th:text="${user.lastName}">Lastname</td>
    <td th:text="${user.email}">Email</td>
    <td th:text="${user.age}">Age</td>
    <td th:text="${user.roles}">Age</td>

    <td >
      <form th:method="get"  th:action="@{/edit/{id}(id=${user.id})}">
        <button type="submit">Update</button>
      </form>
      <br>
      <form th:method="post" th:action="@{/delete/{id}(id=${user.id})}">
        <input type="submit" value="Delete">
      </form>
    </td>

  </tr>
  </tbody>
</table>
</body>
</html>
